<ul class="nav-list">
  {% for item in include.nav %}
    <li
      {% if page.url == item.url %}id="active-li" {% endif %} 
      class="nav-list-item{% if page.url == item.url %} active{% endif %}"
    >
      {% if item.nav %}
        <a class="nav-list-expander" href="#">
          <svg viewBox="0 0 24 24">
            <use xlink:href="#svg-arrow-right"></use>
          </svg>
        </a>          
      {% endif %}

      {% if item.url %}
        <a class="nav-list-link{% if page.url == item.url %} active{% endif %}" href="{{ item.url | absolute_url }}">
          {{ item.title }}
        </a>
      {% else %}
        <a class="nav-list-menu nav-list-link{% if page.url == item.url %} active{% endif %}" href="#">
          {{ item.title }}
        </a>
      {% endif %}

      {% if item.nav %}
        {% include nav.html nav=item.nav %}
      {% endif %}
    </li>
  {% endfor %}
</ul>
