# Navigation specification
#
# pages:
#  url: / -- url with leading / - url takes precdence over path
#  path: index.md -- file path, without leading /
#  title: override page title or provide navigation title for children
pages:
- title: Home
  path: url_takes_precident.md
  url: /
- path: docs/configuration.md
- title: UI Components
  pages:
  - path: docs/ui-components/typography.md
  - url: /docs/ui-components/buttons/
- title: Deep
  pages:
  - title: Really Deep
    pages:
    - title: Very Deep
      pages:
      - title: Tables
        url: /docs/ui-components/tables/